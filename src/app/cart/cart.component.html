<!--HEADER-->
<app-header></app-header>
   
  
   <!--NAVBAR-->
  <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #ee6e73;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse"  id="navbarNav">
  <ul class=" navbar-nav ">
    <li class="nav-item">
      <a  class="nav-link "  href="#">Furniture</a>
    </li>
    <li class="nav-item">
      <a  class="nav-link" href="#">Living</a>
    </li>
    <li class="nav-item">
      <a  class="nav-link" href="#">Bedroom</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Kids Room</a>
    </li>
    <li class="nav-item">
      <a  class="nav-link" href="#">Mattresses</a>
    </li>
    <li class="nav-item">
      <a  class="nav-link" routerLink="/kitchen">Kitchen</a>
    </li>
  </ul></div>
  <a routerLink="/cart"> <i class="bi bi-cart3 d-flex justify-content-center card-text" id="cartbutton"><span class="d-flex justify-content-top" style="font-size: 12px;top:-10px;opacity:0.9;" >{{count}}</span></i></a>
          </nav>   
<!--When Cart Empty Template-->
 <div *ngIf= "cartEmpty; else showcart" >
    <h1 class="d-flex justify-content-center mt-3">CART EMPTY</h1><br>
    <h4 class="d-flex justify-content-center mt-3">Browse For Some Awesome Products &nbsp; <a routerLink="/">Here</a></h4>
</div>


<!--When Cart NOT Empty Template-->

<ng-template #showcart>

<div class="d-flex justify-content-center container ">
 <button style="height: auto;width: auto;" class="d-flex justify-content-left mt-3 btn btn-primary "  (click)="emptyCart()"> Empty Cart <i style="padding-left:2% ;font-size: x-large;" class="bi bi-trash"></i></button>
</div>

<div class="mt-5 container row ">
    <div class="col col-sm-4 d-flex justify-content-center">
      <h3>Product Image</h3>
    </div>
    <div class="col col-sm-4 d-flex justify-content-center">
      <h3>Title</h3>
    </div>
    <div class="col col-sm-4 d-flex justify-content-center">
      <h3>Price (Total : &#8377; {{sum}})</h3>
    </div>
  </div>
<div *ngFor="let x of arry" class="container">
  
  <div class="row">
    <div class="col col-sm-4 " >
      <img src="{{x.image}}" style=" max-height:200px;width:100%;">
    </div>
    <div class="col col-sm-4 d-flex justify-content-center">
      {{x.title }}
    </div>
    <div class="col col-sm-4 d-flex justify-content-center">
    {{x.price}}
    </div>
  </div>
</div>

  <div *ngFor="let x of arry">
    <span>{{x.title}}</span>
    <span>{{x.desc}}</span>
    <span>{{x.image}}</span>
    <span>{{x.price}}</span>
</div><br>

  <div class="container d-flex justify-content-center">
    <h3>Your Total is <span style="color: rgb(231, 31, 205); font-size: x-large;">&#8377; {{sum}}</span></h3>
    <button style="margin-left: 2%;" class="btn btn-primary" routerLink="/checkout">Proceed To Checkout</button>
    
  </div>
  <br><br><br>
</ng-template>
